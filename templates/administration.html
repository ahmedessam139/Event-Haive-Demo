<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Countdown to 11/3/2023</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;

            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .countdown {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #111;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 100px;
            height: 120px;
            box-shadow: 0px 0px 10px 0px rgba(255, 255, 255, 0.1);
        }

        .countdown-item-number {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .countdown-item-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #d3d3d3;
            text-align: center;
            padding: 10px;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            height: 70px;
            width: 100%;
            background-color: #f5f5f5;
            text-align: center;
            padding: 2px;
        }

        footer img {
            height: 80px;
            /* adjust the height as needed */
            margin-right: 10px;
            margin-top: 0;
        }

        footer span {
            font-size: 16px;
            color: #333;
        }

        /* Media query for small screens */
        @media screen and (max-width: 480px) {
            .counter {
                flex-direction: column;
                font-size: 1.5rem;
            }

            .counter .count {
                margin: 10px 0;
                
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>......Work Localy......</h1>
        <h2>In Event</h2>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-item-number" id="days">0</div>
                <div class="countdown-item-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-item-number" id="hours">0</div>
                <div class="countdown-item-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-item-number" id="minutes">0</div>
                <div class="countdown-item-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-item-number" id="seconds">0</div>
                <div class="countdown-item-label">Seconds</div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <a href="https://eventhive.info">
            <img src="/static/logo.png" alt="eventhive.info">
            <a href="https://eventhive.info">
        </div>
    </footer>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Mar 11, 2023 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the corresponding HTML elements
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the count down is finished, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);



    </script>

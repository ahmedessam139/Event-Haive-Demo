<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating Ticket</title>
    <link rel="stylesheet" href="/static/generatingticket.css">

<body>
    <form class="form-container" autocomplete="off">
        <h1 class="form-title">Ticket</h1>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name" autofocus autocomplete="false" >
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" autocomplete="false" >
        <label for="national-id">National ID</label>
        <input type="text" id="national-id" name="national-id" placeholder="Enter national ID" 
            autocomplete="off">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" autocomplete="false">
        <input type="submit" value="Submit" id="submit-btn">
        <a href="#" ></a>
        </form>
        <footer>
            <div class="footer-content">

                <img src="/static/logo.png" alt="eventhive.info">

            </div>
        </footer>
    <script src="/static/generatingticket.js"></script>

</html>
